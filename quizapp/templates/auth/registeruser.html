{% extends "layout.html" %}
{% block content %}
<div class="form">
    <form action="/auth/registeruser" method="post" autocomplete="off">
        <div class="input_text">
            <label for="userID">ユーザID(3文字以上20文字以下)</label>
            <input type="text" id="userID" name="userID" minlength="3" maxlength="20" required>
        </div>
        <div class="input_text">
            <label for="passwd">パスワード(6文字以上20文字以下)</label>
            <input type="password" id="passwd" name="passwd" minlength="6" maxlength="20" required>
        </div>
        <div class="buttons">
            <button type="submit">ユーザ登録</button>
        </div>
    </form>
</div>
{% if is_post %}
<div class="success">
    {% if login %}
登録に成功しました。
ようこそ、{{userID}}さん。
    {% else %}
登録に失敗しました。
ユーザID:{{userID}}は既に存在します。
    {% endif %}
</div>
{% endif %}
<div class="buttons">
    <button onclick="location.href='./../'">戻る</button>
</div>
{% endblock %}
