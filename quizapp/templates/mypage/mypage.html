{% extends "layout.html" %}
{% block content %}

<div class="uk-position-medium uk-position-top-left uk-margin-xlarge-top">
    <div class="userID uk-card uk-card-body uk-card-secondary">
        <h5 class="uk-card-title">
            {{current_userID}}のページ
        </h5>
    </div>
</div>

<div class="uk-position-center">
    <div>
        <h3>作成した問題リスト</h3>
    </div>
    <div class="uk-section uk-section-secondary">
        <div class="uk-child-width-1-3@s" uk-grid
            uk-scrollspy="cls:uk-animation-fade; target: .uk-card; delay: 500; repeart: true">
            {% for i in range(5) %}
            {% if quiz_list[i].correct == 1 %}
            {% set correct = "〇" %}
            {% else %}
            {% set correct = "×" %}
            {% endif %}
            <div>
                <div class="uk-card uk-card-secondary uk-card-small uk-card-hover uk-card-body">
                    {{quiz_list[i].problem}}:{{correct}}</div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
<div class="uk-position-small uk-position-bottom-center">
    <button class=" uk-button uk-button-secondary uk-button-large" onclick=" location.href='./../'">戻る</button>
</div>
{% endblock %}
